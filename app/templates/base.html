<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="https://i.ibb.co/jv3MxkjN/robotic-arm.png">
  <title>{% block title %}Mini Machines{% endblock %}</title>

  <style>
    /* Base */
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      background-color: #000;
      color: #e7e7e7;
      font-family: 'Open Sans', sans-serif;
      display: flex;
      flex-direction: column;
    }

    /* Header */
    header {
      background-color: #ffd000;
      padding: 1rem 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 10px;
      margin: 0;
      padding: 0;
    }

    nav ul li a {
      color: #000;
      text-decoration: none;
      padding: 10px 15px;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s ease;
    }

    nav ul li a:hover {
      background-color: #9b7f01;
      color: #fff;
      font-weight: bold;
    }

    /* Botão logout */
    .btn-logout {
      padding: 5px 12px;
      border-radius: 8px;
      background-color: transparent;
      color: #757575;
      border: 1px solid #757575;
      text-decoration: none;
      cursor: pointer;
      transition: 0.2s;
    }

    .btn-logout:hover {
      background-color: #9b7f01;
      color: #fff;
    }

    /* Main ajustado */
    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }

    /* Footer */
    footer {
      background-color: #353535;
      text-align: center;
      padding: 20px;
      color: #b6b6b6;
    }
  </style>

</head>

<body>

  <header>
    <nav>
      <ul>
        {% if user.is_authenticated %}
        <li><a href="{% url 'cars_list' %}">Carros</a></li>
        <li><a href="{% url 'new_car' %}">Cadastrar Carro</a></li>
        {% else %}
        <li><a href="{% url 'login' %}">Login</a></li>
        <li><a href="{% url 'register' %}">Cadastre-se</a></li>
        <li><a href="{% url 'cars_list' %}">Carros</a></li>
        {% endif %}
      </ul>
    </nav>

    {% if user.is_authenticated %}
    <div>
      <span style="margin-right: 0.5rem; color: black;">Olá, {{ user.username }}!</span>
      <a href="{% url 'logout' %}" class="btn-logout">Sair</a>
    </div>
    {% endif %}
  </header>

  <main>
    {% block content %}{% endblock %}
  </main>

  <footer>
    <p>&copy; 2023 Multimarcas</p>
  </footer>

</body>

</html>
