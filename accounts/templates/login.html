{% extends 'base.html' %}

{% block content %}
<style>
    .card-login {
        background-color: #363636;
        padding: 25px 35px;
        border-radius: 10px;
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 300px;
        text-align: center;
    }

    .card-login label {
        display: block;
        margin-bottom: 5px;
    }

    .card-login input[type="text"],
    .card-login input[type="password"] {
        width: 100%;
        padding: 8px;
        border-radius: 6px;
        border: none;
    }

    .btn-primary {
        padding: 8px;
        border-radius: 8px;
        background-color: #ffd000;
        border: none;
        cursor: pointer;
        font-weight: bold;
    }

    .btn-primary:hover {
        background-color: #9b7f01;
        color: #fff;
    }
</style>

<form method="POST">
    {% csrf_token %}

    <div class="card-login">
        <span class="title">Login</span>

        <div class="form_input">
            {{ login_form.username.errors }}
            <label>Usu√°rio:</label>
            {{ login_form.username }}
        </div>

        <div class="form_input">
            {{ login_form.password.errors }}
            <label>Senha:</label>
            {{ login_form.password }}
        </div>

        <input type="submit" value="Entrar" class="btn-primary">
    </div>
</form>

{% endblock %}
